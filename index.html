<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">            
          <ul class="glide__slides">
            <li class="glide__slide"><img src="img/moto2.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto3.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto4.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto5.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto6.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto3.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto4.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto5.jpg" alt=""></li>
            <li class="glide__slide"><img src="img/moto3.jpg" alt=""></li>
          </ul>
        </div>

        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
          </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-chevron-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-chevron-right"></i></button>
          </div>
      </div>


      <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

<script>

  new Glide('.glide',{
    type: 'carousel',
  startAt: 0,
  perView: 4,
  gap: 50,
  focusAt: 'center',
  breakpoints:{
  800: {
    perView: 2
  },
  400:{
    perView: 1
  }
}

  }).mount();

</script>

</body>

</html>
